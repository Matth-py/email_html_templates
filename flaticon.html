<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css" rel="stylesheet"> <!-- Flaticon CSS -->
    <style>
        .social-icons a {
            font-size: 30px; /* Adjust size */
            margin: 0 10px; /* Spacing between icons */
            color: #000; /* Default icon color */
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #0073e6; /* Change color on hover */
        }
    </style>
</head>
<body>

    <div class="social-icons" style="text-align: center;">
        <!-- Instagram -->
        <a href="https://www.instagram.com/yourprofile" target="_blank">
            <i class="fi fi-brands-instagram"></i>
        </a>
        <!-- Facebook -->
        <a href="https://www.facebook.com/yourprofile" target="_blank">
            <i class="fi fi-brands-facebook"></i>
        </a>
        <!-- Twitter -->
        <a href="https://www.twitter.com/yourprofile" target="_blank">
            <i class="fi fi-brands-twitter"></i>
        </a>
        <!-- YouTube -->
        <a href="https://www.youtube.com/yourprofile" target="_blank">
            <i class="fi fi-brands-youtube"></i>
        </a>
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/yourprofile" target="_blank">
            <i class="fi fi-brands-linkedin"></i>
        </a>
        <!-- WhatsApp -->
        <a href="https://wa.me/yournumber" target="_blank">
            <i class="fi fi-brands-whatsapp"></i>
        </a>
    </div>

</body>
</html>
